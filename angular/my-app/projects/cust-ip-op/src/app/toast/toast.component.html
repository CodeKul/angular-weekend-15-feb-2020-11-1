<div [class.toast]="true" [class.fade]="true" [class.show]="isShown" role="alert" aria-live="assertive"
  aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">{{info?.title}}</strong>
    <small class="text-muted">{{info?.tms}}</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="onCloseClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{info?.body}}
  </div>
  <h6>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque odit officia, optio illo placeat odio, porro
    impedit natus itaque mollitia repudiandae id dolores esse minima! Quis expedita quaerat deleniti a?</h6>
</div>
