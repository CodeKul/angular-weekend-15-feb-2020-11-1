<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Profile Progress</h5>
      <h6 class="card-subtitle mb-2 text-muted">As you complete profile, progress will go on increasing</h6>
      <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="80" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
    </div>
  </div>
